<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login and Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    {% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'wall/css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Login and Registration</h1>
        <div class="messages">
            {% if messages %}
            <ul class="flashes">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        </div>
        <div class="row">
            <div class="col">
                <h3>Register</h3>
                <form action="/register" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="first_name">First name:</label>
                        <input type="text" name="first_name" value="{{ request.session.first_name }}" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last name:</label>
                        <input type="text" name="last_name" value="{{ request.session.last_name }}" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="text" name="email" value="{{ request.session.email }}" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" name="password" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="confirm_pw">Confirm password:</label>
                        <input type="password" name="confirm_pw" class="form-control">
                    </div>
                    <input type="submit" value="Register" class="btn btn-success">
                </form>
            </div>
            <div class="col">
                <h3>Login</h3>
                <form action="/login" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="text" name="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" name="password" class="form-control">
                    </div>
                    <input type="submit" value="Log In" class="btn btn-success">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
